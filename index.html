<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин кожаных изделий</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header>
            <h1>Кожаные изделия</h1>
        </header>

        <!-- Фильтры -->
        <div class="filters">
            <button class="filter-btn active" data-category="all">Все</button>
            <button class="filter-btn" data-category="Кошельки">Кошельки</button>
            <button class="filter-btn" data-category="Рюкзаки">Рюкзаки</button>
        </div>

        <!-- Блок с товарами -->
        <div class="products" id="products">
            <!-- Товары загружаются через JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
